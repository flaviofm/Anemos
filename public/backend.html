<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√ÅNEMOS BACKEND</title>
    <style>
        html, body {
            background-color: black;
            display: flex ;
            justify-content: center;align-items: center;
            height: 100vh;
        }
        button {
            padding:20px;
            font-size: 2rem;
        }
    </style>
</head>
<body>

    <button onclick="startTime()">AVVIA SERVER</button>
    

    <script>
        function startTime(){
            fetch('/serverTimePlay', {
            method: "POST",
            headers: {
                "Accept": "application/json",
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                time: Date.now()
            })
        })
        }
    </script>
</body>
</html>
